<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $("button").click(function(){
        $("p").hide();
      });
    });
  </script>
</head>
<body>

<h2>This is a dog and a cat</h2>

<p>This is a dog.</p>
<p>This is a cat.</p>

<button>Click to hide cat and dog</button>

<script src='jquery-3.6.0.min.js'></script>
<script src='bt JQuery.js'></script>
</body>
</html>
